        <script>
             document.addEventListener("DOMContentLoaded", function() {
            var menuToggle = document.getElementById("menu-toggle");
            var navList = document.querySelector(".navlist");
            var menuIcon = document.querySelector(".menu-icon");

            function updateNavListVisibility() {
                if (window.innerWidth > 768) {
                    navList.style.display = 'flex';
                    navList.style.top = '25px';
                    navList.style.background = 'transparent';
                    menuIcon.style.display = 'none';
                    navList.classList.remove("hidden");
                    
                } else if (window.innerWidth >= 661) {
                    navList.style.display = 'none';
                    menuIcon.style.display = 'block';
                    navList.classList.add("hidden");
                }
                else if (window.innerWidth > 480){
                    navList.style.display = 'flex';
                    navList.style.top = '25px';
                    navList.style.size = '10px';
                    navList.style.background = 'transparent';
                    menuIcon.style.display = 'none';
                    navList.classList.remove("hidden");
                }else {
                    navList.style.display = 'none';
                    menuIcon.style.display = 'block';
                    navList.classList.add("hidden");
                }
            }
            menuToggle.addEventListener("change", function() {
                if (this.checked) {
                    navList.style.display = 'block';
                    navList.style.top = '70px';
                    navList.style.right = '30px';
                    navList.style.background = '#2a2a2a';
                    navList.classList.remove("hidden");
                } else {
                    navList.style.display = 'none';
                    navList.style.right = '';
                    navList.classList.add("hidden");
                }
            });

            window.addEventListener('resize', function() {
                updateNavListVisibility();
            });
            updateNavListVisibility();
        });
    
            function scrollToTop() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (scrollTop > 0) {
                window.requestAnimationFrame(scrollToTop);
                window.scrollTo(0, scrollTop - scrollTop / 8);
            }
            }
            const backToTopButton = document.getElementById('back-to-top-btn');
    
            window.addEventListener('scroll', function() {
            if (window.pageYOffset > 100) { 
                backToTopButton.classList.add('show');
            } else {
                backToTopButton.classList.remove('show');
            }
            });
        </script>
